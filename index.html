<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avax Eco Points Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Avax Eco Points Leaderboard</h1>
    </header>

    <main>
        <p class="update-info">
            Scores are updated once a day. This is an **unofficial** leaderboard and scores may not be completely accurate.
        </p>
        
        <p id="credit-info" class="credit-top"></p>

        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Twitter Handle</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                </tbody>
        </table>

    </main>

    <footer>
        <p id="footer-date"></p>
    </footer>

    <script>
        // **********************************************
        // *** DÜZENLEME YAPACAĞINIZ YER BURASI (VERİLER) ***
        // **********************************************
        // Enter your data here. Higher score will be ranked at the top.
        const userScores = [
            { twitter: '@EcoPointsPro', score: 3200 },
            { twitter: '@ZeynepAvaxFan', score: 2500 },
            { twitter: '@AhmetKullanici', score: 1500 },
            { twitter: '@YeniKullanici', score: 1000 },
            { twitter: '@MehmetNode', score: 800 },
        ];
        // **********************************************


        // Sort data from high to low score
        userScores.sort((a, b) => b.score - a.score);

        const leaderboardBody = document.getElementById('leaderboard-body');

        userScores.forEach((user, index) => {
            const row = leaderboardBody.insertRow();
            // Rank number (starts at 1)
            row.insertCell().textContent = index + 1; 
            // Twitter Handle
            row.insertCell().textContent = user.twitter; 
            // Score
            row.insertCell().textContent = user.score.toLocaleString(); // Format score for readability
        });

        // Update the top credit and footer date dynamically
        const creditInfo = document.getElementById('credit-info');
        const footerDate = document.getElementById('footer-date');
        const twitterLink = 'https://x.com/Conquerorr_1';
        const conquerorLink = `<a href="${twitterLink}" target="_blank">Conqueror</a>`;

        // Last Updated date
        const lastUpdatedDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        // Credit (Yeni Konum)
        creditInfo.innerHTML = `Built with ❤️ by ${conquerorLink}.`;

        // Footer Date (Yeni İçerik)
        footerDate.innerHTML = `Last Updated: ${lastUpdatedDate}`;
        
    </script>

</body>
</html>
